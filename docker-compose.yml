services:
  # Service 1: The Database
  db:
    image: pgvector/pgvector:pg16 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-prospectus_ocr}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:${POSTGRES_HOST_PORT:-5432}:5432"
    
  backend:
    build: ./backend
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app  # This "Hot Reloads" your code changes instantly
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      # Safe defaults (override via .env)
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/prospectus_ocr}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}

  # Service 3: The React Frontend
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents your local node_modules from overriding the container's
    ports:
      - "127.0.0.1:5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}  # Browser (client-side) uses localhost

volumes:
  postgres_data:      